<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex布局</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #eee;
      }
      * {
        border: 1px solid black;
      }
      .flex {
        display: flex;
      }
      .baise {
        background-color: white;
      }
      .flex1 {
        flex: 1;
      }
      .flex3 {
        flex: 3;
      }
      .column {
        flex-direction: column;
      }
    </style>
  </head>
  <body class="flex">
    <!-- 侧边栏 -->
    <div style="width: 200px" class="baise"></div>
    <!-- 展示区 -->
    <div class="flex1 flex column">
      <!-- 头部栏 -->
      <div style="height: 60px" class="baise"></div>
      <!-- 内容区 -->
      <div class="flex1 flex">
        <!-- 左区 -->
        <div class="flex3 flex column">
          <!-- 数据区 -->
          <div class="flex">
            <!-- 数据块 -->
            <div style="height: 100px" class="flex1 baise"></div>
            <div style="height: 100px" class="flex1 baise"></div>
            <div style="height: 100px" class="flex1 baise"></div>
            <div style="height: 100px" class="flex1 baise"></div>
          </div>
          <!-- 列表区 -->
          <div class="flex1 flex column">
            <!-- 列表项 -->
            <div  class="baise flex1"></div>
            <div  class="baise flex1"></div>
            <div  class="baise flex1"></div>
          </div>
        </div>
        <!-- 右区 -->
        <div class="flex1 flex column">
          <!-- 提示区 -->
          <div style="height: 40%" class="baise"></div>
          <!-- 消息区 -->
          <div style="height: 60%" class="baise"></div>
        </div>
      </div>
    </div>
  </body>
</html>
